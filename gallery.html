---
layout: default
title: Gallery
---
<main class="container">
  <h1>Gallery - Album</h1>
  <div class="cards">
    {% for album in site.albums %}
    <article class="card">
      <img src="{{ album.cover | default: '/img/placeholder-album.jpg' }}" alt="{{ album.title }}">
      <div class="card-body">
        <h3><a href="{{ album.url }}">{{ album.title }}</a></h3>
        <p>{{ album.description | truncate: 150 }}</p>
        <p><a href="{{ album.url }}" class="btn small">Apri album</a></p>
      </div>
    </article>
    {% endfor %}
  </div>
</main>
