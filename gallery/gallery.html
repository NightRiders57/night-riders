<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Eventi</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    .gallery-preview {
      margin-top: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-body {
      padding: 10px;
    }

    .card-body h3 {
      color: #ff6600;
      margin: 0;
    }

    /* Lightbox styling */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>

<body>
  <header>
    <!-- Hero -->
    <div class="hero">
      <img src="../img/hero.jpg" alt="Night Riders Hero">
    </div>

    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../news/news1.html">News</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="../shop/shop.html">Shop</a></li>
        <li><a href="../contatti.html">Contatti</a></li>
        <li><a href="../storia.html">La nostra Storia</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Album Eventi</h1>

    <section class="gallery-preview">
      <h2>Route57 km.2</h2>
      <div class="cards">
        <article class="card">
          <a href="album1.html" class="lightbox-link">
            <img src="../img/album1-1.jpg" alt="Foto Night Riders">
          </a>
          <div class="card-body">
            <h3>Album Route 57 km.2</h3>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    document.querySelectorAll('.lightbox-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        lightboxImg.src = link.href;
        lightbox.style.display = 'flex';
      });
    });
    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>

  <footer style="text-align: center; margin-top: 40px; padding: 20px; font-size: 14px; color: #aaa;">
    Powered by FBD © 2025 NightRiders57 — Tutti i diritti riservati |

    <a href="/contatti.html" style="color: #ff6600; text-decoration: none;">Contatti</a>
  </footer>
</body>
</html>
